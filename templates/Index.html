<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECX Web Forms Hub</title>
  <link rel="icon" href="{{ url_for('static', filename='images/ECXperience_icon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ecff, #fdfbff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .logo {
      max-width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      color: #004d7a;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      margin-bottom: 30px;
    }

    .btn-primary, .btn-secondary {
      display: inline-block;
      width: 200px;             /* Fixed width */
      height: 50px;             /* Fixed height for uniformity */
      line-height: 26px;        /* Adjust vertical alignment */
      padding: 12px 0;          /* Vertically center text */
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 10px;
      white-space: nowrap;      /* Prevent text wrap */
      text-align: center;
      vertical-align: middle;
    }


    .btn-primary {
      background-color: #0077cc;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #005fa3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }

  </style>
</head>
<body>

<div class="container">
  <img src="{{ url_for('static', filename='images/ECXperience logo.png') }}" alt="ECX Logo" class="logo">
  <h1>Welcome to ECX Web Forms</h1>
  <p>Please choose a form to proceed:</p>

  <a href="{{ url_for('progression_form') }}" class="btn btn-primary">Incident Report Form</a>
  <a href="{{ url_for('it_form') }}" class="btn btn-primary">IT Support Form</a>
</div>

</body>
</html>
